<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="/javascripts/handlebars.js"></script>

  <script id="contactsPartial" type="text/x-handlebars">
    <li class="card p-3 mb-2 bg-light text-dark" style="width: 18rem;">
      <h3>{{full_name}}</h3>
      <dl>
        <dt>Email</dt>
        <dd>{{email}}</dd>
        <dt>Phone</dt>
        <dd>{{phone_number}}</dd>
        <dt>Tags</dt>
        {{#if tags}}
          <dd>{{tags}}<dd>
        {{else}}
            <dd>No Tags<dd>
        {{/if}}
      </dl>
      <button type="button" class="btn btn-secondary" data-edit-id="{{id}}" id="edit">Edit</button>
      <button type="button" class="btn btn-danger" data-delete-id="{{id}}" id="delete">Delete</button>
    </li>
  </script>

  <script id="contactsTemplate" type="text/x-handlebars">
    <ul>
    {{#if contact}}
      {{#each contact}}
        {{> contactsPartial}}
      {{/each}}
    {{else}}
      <h3>=> No Contacts <=</h3>
    {{/if}}
    </ul>
  </script>

  <script id="contactForm" type="text/x-handlebars">
    <label for="full_name">Full Name (First Last)</label><br>
      <input class="form-control" type="text" id="full_name" name="full_name" 
        value="{{this.full_name}}" 
        pattern="^[A-Z][a-z]+\s[A-Z][a-z]+$" required>
      <br><br>
    <label for="email">Email (my_email@gmail.com / my.email@gmail.com / myemail@gmail.com)</label><br>
      <input class="form-control" type="text" id="email" name="email"
        value="{{this.email}}" pattern="^[a-z0-9._]+@[a-z0-9]+\.[a-z]+$" required>
      <br><br>
    <label for="phone_number">Phone Number (###-###-####)</label><br>
      <input class="form-control" type="text" id="phone_number" name="phone_number"
        value="{{this.phone_number}}" pattern="^[\d]{3}-[\d]{3}-[\d]{4}$" required>
      <br><br>
    <label for="tags">Tags (for multiple tags separate with comma)</label><br>
      <input class="form-control" type="text" id="tags" name="tags" value="{{this.tags}}">
      <br><br>
    <input id="contactId" data-contact-id="{{this.id}}" hidden>
  </script>

  <script id="tagsTemplate" type="text/x-handlebars">
      {{#each tag}}
        <button class="searchBtn btn btn-secondary">{{this}}</button>
      {{/each}}
      {{#if tag}}
      <button type="button" class="btn btn-secondary" id="removeTagSearch">Remove Tag Search</button>
      {{/if}}
  </script>

  <script src="/javascripts/app.js" type="module"></script>
</head>

<body>
  <h1 id="topTitle">Contacts Manager</h1>

  <div id=addSearch>
    <button id="addBtn" type="button" class="btn btn-success">Add New Contact</button>
      <input type="search" id="searchBox" class="form-control" placeholder="Search By Name / Backspace To Remove" aria-label="Search" />
    </div>
    <br><br>
  </div>

  <div id="tagsDiv">
    <!-- template -->
  </div>

  <div id="contacts">
    <!-- template -->
  </div>

  <div id="newContact">
    <h3>Add New Contact</h3>
    <form id="newContactForm" action="#" method="POST">
      <div id="newContactFormDiv" class="form-group p-3 mb-2 bg-light text-dark">
        <!-- Template -->
      </div>
      <input class="btn btn-success" type="submit" value="Add Contact">
    </form>
    <button class="btn btn-secondary" id="cancelNewContact">Cancel</button>
  </div>

  <div id="editDiv">
    <h3>Edit Contact</h3>
    <form id="editForm" action="#" method="PUT">
      <div id="editFormDiv" class="form-group p-3 mb-2 bg-light text-dark">
        <!-- Template -->
      </div>
      <input type="submit" class="btn btn-success" value="Update Contact">
    </form>
    <button class="btn btn-secondary" id="cancelEdit">Cancel</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
