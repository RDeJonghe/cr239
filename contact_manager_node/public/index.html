<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="/javascripts/handlebars.js"></script>

  <script id="contactsPartial" type="text/x-handlebars">
    <li>
      <h3>{{full_name}}</h3>
      <dl>
        <dt>Email</dt>
        <dd>{{email}}</dd>
        <dt>Phone</dt>
        <dd>{{phone_number}}</dd>
        <dt>Tags</dt>
        {{#if tags}}
          <dd>{{tags}}<dd>
        {{else}}
            <dd>No Tags<dd>
        {{/if}}
      </dl>
      <button data-edit-id="{{id}}" id="edit">Edit</button>
      <button data-delete-id="{{id}}" id="delete">Delete</button>
    </li>
  </script>

  <script id="contactsTemplate" type="text/x-handlebars">
    <ul>
    {{#if contact}}
      {{#each contact}}
        {{> contactsPartial}}
      {{/each}}
    {{else}}
      <h3>=> No Contacts <=</h3>
    {{/if}}
    </ul>
  </script>

  <script id="contactForm" type="text/x-handlebars">
    <label for="full_name">Full Name (First Last)</label><br>
      <input type="text" id="full_name" name="full_name" 
        value="{{this.full_name}}" 
        pattern="^[A-Z][a-z]+\s[A-Z][a-z]+$" required>
      <br><br>
    <label for="email">Email (my_email@gmail.com / my.email@gmail.com / myemail@gmail.com)</label><br>
      <input type="text" id="email" name="email" value="{{this.email}}" 
        pattern="^[a-z0-9._]+@[a-z0-9]+\.[a-z]+$" required >
      <br><br>
    <label for="phone_number">Phone Number (###-###-####)</label><br>
      <input type="text" id="phone_number" name="phone_number"
        value="{{this.phone_number}}" pattern="^[\d]{3}-[\d]{3}-[\d]{4}$"
        required >
      <br><br>
    <label for="tags">Tags (for multiple tags separate with comma)</label><br>
      <input type="text" id="tags" name="tags" value="{{this.tags}}">
      <br><br>
    <input id="contactId" data-contact-id="{{this.id}}" hidden>
  </script>

  <script id="tagsTemplate" type="text/x-handlebars">
      {{#each tag}}
        <button class="searchBtn">{{this}}</button>
      {{/each}}
      {{#if tag}}
      <button id="removeTagSearch">Remove Tag Search</button>
      {{/if}}
  </script>

  <script src="/javascripts/app.js" type="module"></script>
</head>

<body>
  <h1 id="topTitle">Contacts Manager</h1>

  <div id=addSearch>
    <button id="addBtn">Add New Contact</button>
    <input id="searchBox" type="text" placeholder="Search By Name">
    <br><br>
  </div>

  <div id="tagsDiv">
    <!-- template -->
  </div>

  <div id="contacts">
    <!-- template -->
  </div>

  <div id="newContact">
    <h3>Add New Contact</h3>
    <form id="newContactForm" action="#" method="POST">
      <div id="newContactFormDiv">
        <!-- Template -->
      </div>
      <input type="submit" value="Add Contact">
      <button id="cancelNewContact">Cancel</button>
    </form>
  </div>

  <div id="editDiv">
    <h3>Edit Contact</h3>
    <form id="editForm" action="#" method="PUT">
      <div id="editFormDiv">
        <!-- Template -->
      </div>
      <input type="submit" value="Update Contact">
    </form>
    <button id="cancelEdit">Cancel</button>
  </div>

</body>
</html>
